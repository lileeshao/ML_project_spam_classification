{% extends "base.html" %}
{% block body %}
<main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">垃圾邮件分类展示demo-测试版本-1.0</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">垃圾邮件分类算法</li>
                        </ol>                        
                    </div>
					

    <form action="/result" method="post">
		<div class="form-floating mb-3">
			<input class="form-control" name="email" placeholder="name@example.com" />
			<label for="inputEmail">输入分析邮件</label>
		</div>
		
		<select class="dataTable-selector" name="alg">
			<option value="svm">SVM</option>
			<option value="random" selected="">Random</option>
			<option value="bert">Bert</option>
			<option value="cnn">Cnn</option>
			<option value="lstm">Lstm</option>
		</select>
        
        
		<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
			<input class="btn btn-primary" type="submit" value="一键分析" />
        </div>
    </form>
  
                </main>
{% endblock %}
