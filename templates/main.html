{% extends "base.html" %}
{% block body %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">垃圾邮件分类展示demo-测试版本-1.0</h1>
			<ol class="breadcrumb mb-4">
				<li class="breadcrumb-item active">垃圾邮件分类算法</li>
			</ol>                        
    </div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card shadow-sm border-0 rounded-lg mt-1">
					<div class="card-header" style="height: 100px"><h3 class="text-center font-weight-light my-4">分析</h3></div>
					<div class="card-body">
						<form action="/main" method="post">
							<div class="mb-3">
								<div class="form-floating">
									<select class="form-select" name='alg'>
									<option value="rf" selected>RF</option>
									<option value="svm">SVM</option>
									<option value="random">RANDOM</option>
									<option value="bert">BERT</option>
									</select>
									<label for="floatingSelect">请选择算法</label>
								</div>
							</div>
							<div class="mb-3">
								<div class="form-floating">
									<textarea class="form-control" placeholder="请输入邮件内容" name="email" style="height: 270px"></textarea>
									<label for="floatingTextarea">待分析邮件</label>
								</div>
							</div>
							
							<div class="mb-3">
							<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
								<button class="btn btn-primary" type="submit" >一键分析</button>
							</div></div>
						</form>
					</div>	
				</div>
			</div>

			<div class="col-lg-6">
				<div class="card shadow-sm border-0 rounded-lg mt-1">
					<div class="card-header" style="height: 100px"><h3 class="text-center font-weight-light my-4">结果</h3></div>
					<div class="card-body">
						<div class="mb-3 row">
							<p class="h5">原始邮件</p>
							<textarea class="form-control" style="white-space:pre-wrap;background-color: #fff;height: 240px" readonly>{{text}}</textarea>
						</div>
						<div class="mb-3 row">
							<p class="h5">分析算法</p>
							<p class="h5">{{alg}}</p>

						</div>
						<div class="mb-3 row">
							<p class="h5">分析结果</p>
							<p class="h5">{{value}}</p>
						</div>

					</div>						
				</div>
			</div>
		</div>
	</div>
  
</main>
{% endblock %}
